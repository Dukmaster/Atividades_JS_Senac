
<script>

    let valorUm = parseFloat(prompt('Coloque primeiro valor a calcular.'));
    let valorDois = parseFloat(prompt('Coloque segundo valor a calcular.'));

        let soma = valorUm + valorDois
        let sub = valorUm - valorDois
        let mult = valorUm * valorDois
        let div = valorUm / valorDois

    document.write("<h1>" + "Numeros escolhidos" +  "</h1>");
    document.write("<h2>" + valorUm + " & " + valorDois +  "</h2>");

    document.write("<h1>Operações:</h1>")
    document.write("<h2>" + "Soma: " + valorUm + " + " + valorDois + " = " + soma + "</h2>");
    document.write("<h2>" + "Subtração: " + valorUm + " - " + valorDois + " = " + sub + "</h2>");
    document.write("<h2>" + "Multiplicação: " + valorUm + " x " + valorDois + " = " + mult + "</h2>");
    document.write("<h2>" + "Divisão: " + valorUm + " / " + valorDois + " = " + div + "</h2>");




</script>
