
<script>


    let cor = prompt("Digite uma cor (Vermelho, Azul, Amarelo ou Verde)");

        switch (cor) {

            case 'vermelho', 'Vermelho':
                document.write("<h1>Vermelho</h1>")
                document.bgColor = 'red';
                break;

        case 'azul', 'Azul':
            document.write("<h1>Azul</h1>")
            document.bgColor = 'blue';
            break;

        case 'amarelo', 'Amarelo':
            document.write("<h1>Amarelo</h1>")
            document.bgColor = 'yellow';
            break;

        case 'verde', 'Verde':
            document.write("<h1>Verde</h1>")
            document.bgColor = 'green';
            break;

    }
</script>
