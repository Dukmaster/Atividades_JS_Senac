
<script>

    let numeroDigitado = prompt('Digite um numero inteiro');
    document.write('<br><h1> Par ou Impar </h1>')
    document.write('<br><h1> Numero digitado: ' + numeroDigitado + '</h1>')

    document.write('<br><h1> Definição: </h1>')


    let mod = numeroDigitado % 2;

    if (mod == 0) {
        document.write('<h1>Par</h1>')

    } else {
        document.write("<h1>Impar</h1>")
    }

</script>
