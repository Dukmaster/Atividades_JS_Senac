<script>

let num = "7"; //variavel armazenada
    let numDig = parseFloat(prompt('Digite o numero correto de 0 a 10'));
 
    while (numDig !== num){
alert('Voce errou o numero =C');
numDig = prompt('Digite novamente ;)')
    }
    if (numDig == num){
document.write('<h1>Numero correto, 7 numero da sorte =D</h1>');
    }
</script>
